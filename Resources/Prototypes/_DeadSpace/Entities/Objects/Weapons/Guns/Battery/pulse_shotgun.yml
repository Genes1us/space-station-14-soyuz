- type: entity
  name: импульсный дробовик
  parent: [BaseWeaponBattery, BaseGunWieldable, BaseGrandTheftContraband]
  id: WeaponPulseShotgun
  description: 	Когда ситуация требует чего-то большего, чем просто импульсная винтовка.
  suffix: Дробовик, Эскадрон, Нечестный урон
  components:
  - type: Sprite
    sprite: _DeadSpace/Objects/Weapons/Guns/Battery/pulse_shotgun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: Clothing
    sprite: _DeadSpace/Objects/Weapons/Guns/Battery/pulse_shotgun.rsi
  - type: Gun
    fireRate: 2
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser3.ogg
      params:
        volume: -3
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPulseSpread
    fireCost: 150
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletPulseSpread
      fireCost: 150
    - proto: BulletPulseSpreadNarrow
      fireCost: 200
    - proto: BulletDisablerPulseSpread
      fireCost: 250
  - type: Item
    size: Large
    shape:
    - 0,0,3,1
    sprite: _DeadSpace/Objects/Weapons/Guns/Battery/pulse_shotgun_inhands_64x.rsi
    heldPrefix: energy
  - type: GunRequiresWield #remove when inaccuracy on spreads is fixed
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50
    autoRechargePause: true
    autoRechargePauseTime: 5
