- type: entity
  id: WeaponShotgunHammerhead
  parent: WeaponShotgunBulldog
  name: Отбойник
  description: Автоматический дробовик с магазинным питанием для ближнего боя. Имеет высокую скорострельность, что делает его убойным в противостоянии с любой целью в ближнем бою. Использует патроны калибра 12х70.
  suffix: Дробовик
  components:
  - type: Sprite
    sprite: _DeadSpace/Objects/Weapons/Guns/Shotguns/hammerhead.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
  - type: Clothing
    sprite: _DeadSpace/Objects/Weapons/Guns/Shotguns/hammerhead.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: 3.5
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: ADTMagazineShotgunXL
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg

- type: entity
  id: WeaponShotgunHammerheadIncendiary
  parent: WeaponShotgunHammerhead
  suffix: Дробовик, Зажигательные
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: ADTMagazineShotgunIncendiaryXL
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
