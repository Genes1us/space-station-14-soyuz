- type: constructionGraph
  id: DiagonalWindow
  start: start
  graph:
    - node: start
      edges:

        - to: miningWindowDiagonal
          steps:
            - material: ReinforcedGlass
              amount: 2
              doAfter: 2
            - material: MetalRod
              amount: 2
              doAfter: 2

        - to: shuttleWindowDiagonal
          steps:
            - material: Plasteel
              amount: 2
            - material: ReinforcedGlass
              amount: 2
              doAfter: 4

    - node: miningWindowDiagonal
      entity: MiningWindowDiagonal
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetRGlass1
              amount: 2
            - !type:SpawnPrototype
              prototype: PartRodMetal1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Anchoring
              doAfter: 2
            - tool: Welding
              doAfter: 5
            - tool: Screwing
              doAfter: 1
            - tool: Prying
              doAfter: 2
            - tool: Welding
              doAfter: 5
            - tool: Screwing
              doAfter: 1
            - tool: Anchoring
              doAfter: 2

    - node: shuttleWindowDiagonal
      entity: ShuttleWindowDiagonal
      edges:
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetRGlass1
              amount: 2
            - !type:GivePrototype
              prototype: SheetPlasteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 6
            - tool: Screwing
              doAfter: 2
            - tool: Prying
              doAfter: 3
            - tool: Welding
              doAfter: 5
            - tool: Screwing
              doAfter: 1
            - tool: Prying
              doAfter: 2
            - tool: Welding
              doAfter: 4
            - tool: Anchoring
              doAfter: 1
